[fujinet]
build_platform = BUILD_RS232
build_bus = rs232
build_board = adafruit_qualia_s3_rgb666

[env:adafruit_qualia_s3_rgb666]
platform = espressif32@6.5.0
platform_packages = ${fujinet.esp32_platform_packages}
board = adafruit_qualia_s3_rgb666
upload_port = /dev/ttyACM0
monitor_port = /dev/ttyACM0
build_type = debug
build_flags =
	${env.build_flags}
	-D PINMAP_RS232_REV0
